<!DOCTYPE html>
<html>
<head>
    <title>Limpar Cache - Medical Copilot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Limpar Cache</h1>
        <p>
            Clique no bot√£o abaixo para limpar todos os dados em cache do navegador 
            (localStorage) do Medical Copilot. 
            <br><br>
            <strong>Isso vai remover todos os dados antigos de psicologia e resetar a aplica√ß√£o.</strong>
        </p>
        <button onclick="clearCache()">Limpar Cache Agora</button>
        <p class="success" id="success">‚úÖ Cache limpo com sucesso! Voc√™ pode fechar esta aba e recarregar a aplica√ß√£o.</p>
    </div>

    <script>
        function clearCache() {
            // Limpar localStorage
            localStorage.clear();
            
            // Limpar sessionStorage
            sessionStorage.clear();
            
            // Limpar cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Mostrar mensagem de sucesso
            document.getElementById('success').style.display = 'block';
            
            console.log('Cache limpo com sucesso!');
        }
    </script>
</body>
</html>
